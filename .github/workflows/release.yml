#
# release.yml builds cross-platform binaries and creates a GitHub release
# with auto-incrementing version tags on every push to main.
#

name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./...

      - name: Determine next version
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if none exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Strip the 'v' prefix and split into parts
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # If no tags existed (v0.0.0), start at v0.1.0
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            NEXT_VERSION="v0.1.0"
          else
            # Auto-increment patch version
            PATCH=$((PATCH + 1))
            NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "Next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-X github.com/cloudmanic/massive-cli/cmd.version=${VERSION}"
          mkdir -p dist

          # darwin/amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/massive-darwin-amd64 .

          # darwin/arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/massive-darwin-arm64 .

          # linux/amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/massive-linux-amd64 .

          # linux/arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/massive-linux-arm64 .

          # windows/amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/massive-windows-amd64.exe .

      - name: Create tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Generate checksums
        id: checksums
        run: |
          echo "darwin_amd64=$(shasum -a 256 dist/massive-darwin-amd64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64=$(shasum -a 256 dist/massive-darwin-arm64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_amd64=$(shasum -a 256 dist/massive-linux-amd64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(shasum -a 256 dist/massive-linux-arm64 | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO="cloudmanic/massive"

          cat > /tmp/massive.rb << FORMULA
          # typed: false
          # frozen_string_literal: true

          #
          # This formula is auto-generated by the release workflow.
          # Do not edit manually.
          #

          # Massive is a CLI for the Massive financial data API covering
          # stocks, crypto, forex, futures, indices, and options.
          class Massive < Formula
            desc "CLI for the Massive financial data API"
            homepage "https://github.com/${REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${REPO}/releases/download/${VERSION}/massive-darwin-arm64"
                sha256 "${{ steps.checksums.outputs.darwin_arm64 }}"
              else
                url "https://github.com/${REPO}/releases/download/${VERSION}/massive-darwin-amd64"
                sha256 "${{ steps.checksums.outputs.darwin_amd64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/${REPO}/releases/download/${VERSION}/massive-linux-arm64"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              else
                url "https://github.com/${REPO}/releases/download/${VERSION}/massive-linux-amd64"
                sha256 "${{ steps.checksums.outputs.linux_amd64 }}"
              end
            end

            def install
              binary_name = stable.url.split("/").last
              bin.install binary_name => "massive"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/massive --version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' /tmp/massive.rb

          # Push formula to the homebrew-tap repo
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/cloudmanic/homebrew-tap.git" /tmp/homebrew-tap
          mkdir -p /tmp/homebrew-tap/Formula
          cp /tmp/massive.rb /tmp/homebrew-tap/Formula/massive.rb
          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/massive.rb
          git commit -m "Update massive to ${VERSION}"
          git push
